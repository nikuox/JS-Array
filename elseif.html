<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Hour
      var hour = 17;
      if (hour >= 0 && hour <= 6) {
        txt = " night";
      } else if (hour > 6 && hour <= 11) {
        txt = " morning";
      } else if (hour > 11 && hour <= 16) {
        txt = " noon";
      } else if (hour > 16 && hour <= 20) {
        txt = " evening";
      } else if (hour > 20 && hour <= 24) {
        txt = " night";
      } else {
        txt = "***";
      }
      console.log(txt);

      //Age
      var age = 25;
      if (age >= 5 && age < 15) {
        txt = "kid";
      } else if (age >= 15 && age < 20) {
        txt = "teenager";
      } else if (age >= 20 && age < 40) {
        txt = "adult";
      } else if (age >= 40 && age < 65) {
        txt = "elderly";
      } else if (age >= 65) {
        txt = "old";
      } else {
        txt = "***";
      }
      console.log(txt);

      //Price
      var price = 35;
      if (price >= 800) {
        txt = "very expensive";
      } else if (price < 800 && price >= 500) {
        txt = "expensive";
      } else if (price < 500 && price <= 300) {
        txt = "reasonable price";
      } else if (price < 300 && price >= 150) {
        txt = "cheap";
      } else if (price < 150) {
        txt = "off";
      } else {
        txt = "***";
      }
      console.log(txt);

      //pass
      var pass = 1377;
      if (pass == 1379) {
        txt = "Fafa";
      } else if (pass == 1377) {
        txt = "Nikoo";
      } else {
        txt = "doesn't exist";
      }
      console.log(txt);
    </script>
  </body>
</html>
