<html lang="en">

  <body>
    <script>
      //hour
      var hour = 17;
      if (hour >= 0 && hour <= 6) {
        txt = " night";
      } else if (hour > 6 && hour <= 11) {
        txt = " morning";
      } else if (hour > 11 && hour <= 16) {
        txt = " noon";
      } else if (hour > 16 && hour <= 20) {
        txt = " evening";
      } else if (hour > 20 && hour <= 24) {
        txt = " night";
      } else {
        txt = "***";
      }
      console.log(txt);

      //age
      var age = 25;
      if (age >= 5 && age < 15) {
        txt = "kid";
      } else if (age >= 15 && age < 20) {
        txt = "teenager";
      } else if (age >= 20 && age < 40) {
        txt = "adult";
      } else if (age >= 40 && age < 65) {
        txt = "elderly";
      } else if (age >= 65) {
        txt = "old";
      } else {
        txt = "***";
      }
      console.log(txt);
    </script>
  </body>
