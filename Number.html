<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //returns the value of a number.
      var num = 15;
      var n = num.valueOf();
      console.log(n);

      //returns a number as a string.

      var num2 = 22;
      var text = num2.toString();
      console.log(text);

      //rounds the number and converts it to string
      var num3 = 10.5678;
      var n3 = num3.toFixed();
      console.log(n3);

      //
      var num4 = 10.5678;
      var n4 = num4.toExponential();
      console.log(n4);

      //returns the smallest number possible in JavaScript.
      var m = Number.MIN_VALUE;
      console.log(m);

      //returns the largest number possible in JavaScript.
      var x = Number.MAX_VALUE;
      console.log(x);
    </script>
  </body>
</html>
