<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //returns the value of a number.
      var num = 15;
      var n = num.valueOf();
      console.log(n);

      //returns a number as a string.

      var num2 = 22;
      var text = num2.toString();
      console.log(text);

      //rounds the number and converts it to string
      var num3 = 10.5678;
      var n3 = num3.toFixed();
      console.log(n3);
    </script>
  </body>
</html>
