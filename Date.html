<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //returns the day of the month
      var d = new Date();
      var day = d.getDate();
      console.log(day);

      //returns the day of the week
      var d2 = new Date();
      var day2 = d2.getDay();
      console.log(day2);

      //returns the full year
      var d3 = new Date();
      var year = d3.getFullYear();
      console.log(year);

      //returns the hour
      var d4 = new Date();
      var hour = d4.getHours();
      console.log(hour);

      //returns the minutes
      var d5 = new Date();
      var minutes = d5.getMinutes();
      console.log(minutes);

      //returns the universal date
      var d6 = new Date();
      var day3 = d6.getUTCDate();
      console.log(day6);
    </script>
  </body>
</html>
