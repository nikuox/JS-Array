      function bmiMath(weight, height) {
        return height ** 2 / weight;
      }

      //

      var arr = [12, 20, 10, 33, 11];
      let min = arr[0];
      for (var i = 1; i < arr.length; i++) {

      var arr = [12, 20, 10, 33, 11];
