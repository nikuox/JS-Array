<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //removes whitespace from both sides of a string.
      var text = "                       My name is:";
      var result = text.trim();
      console.log(result);

      //returns a string with a number of copies of a string.

      var text2 = "Web Developer";
      var repeat = text2.repeat(3);
      console.log(repeat);

      //returns the position of the first match.

      var text3 = "This is a javascript project";
      var result2 = text3.search("javascript");
      console.log(result2);

      var text4 = "I enjoy coding";
      var result3 = text4.match("joy");
      console.log(result3);
    </script>
  </body>
</html>
